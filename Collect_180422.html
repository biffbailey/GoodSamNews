<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Collect180121</title>
	<style>
p.center {
	text-align:center;
	}
	</style>
</head>
<body>
<div style="font-family:antigua; color:black; background:white;">
	
	<div style="margin-bottom:1em; text-align: center; color:black; font-size:1.5em;">
	Collect for Sunday
	</div>

	<div style="margin-left:1.25em; font-size:1.25em; font-style:italic";>
		<div style="margin:0 1em 1em 0;">
			<span style="color:black">	
		O God, whose Son Jesus is the good shepherd of your people:
			</span>
		
		</div>
		<div style="padding-left:2em;padding-right:1em;margin-bottom:1em;color:purple;">
		Grant that when we hear his voice we may know 
		<span style="color:blue;">
		him who calls us each by name,
		</span> 
		and follow where he leads;
		</div> 
		<div style="margin-bottom:1em;">
		
		who with you and the Holy Spirit, lives and reigns, 
		one God, now and for ever.
			
		 </div> 
		<div style="color:green;">
		Amen
		</div>
	</div>	
</div>
</body>
</html>
