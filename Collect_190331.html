<body>
<div style="font-family:antigua; color:black; background:white; 
	font-style:italic; border-style: outset; border-width: 3px; 
	border-color: #c2b280; padding:1em;">
	
	<div style="margin-bottom:1em; text-align: center; color:black; font-size:1.2em;">
	Collect for Sunday
	</div>
		<div style="margin:0 1em 1em 0;color:green; ">
		
			Gracious Father, whose blessed Son Jesus Christ came down from heaven 
			to be the true bread which gives life to the world:
				
		</div>
		
		<div style="padding-left:2em;padding-right:1em;margin-bottom:1em;color:blue;">
		
			Evermore give us this bread, that he may live in us, and we in him;
		
		</div>
		
		
		<div style="margin-bottom:1em;color:purple;">
		
			who lives and reigns with you and the Holy Spirit, one God, now and for ever. 
		
		</div> 
		<div style="color:green;">
		Amen
		</div>
</div>
