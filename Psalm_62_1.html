<body>

<div style="font-style:italic;padding-left:0em;font-size:medium;text-align:left;">
	<div style="color:blue; margin-bottom:0.5em;">

For God alone my soul in silence waits;
	
	</div>

	<div style="color:green;margin-bottom:0.5em;">

from him comes my salvation.
	</div>

	<div style="color:red;margin-bottom:0.5em;">

He alone is my rock and my salvation,

	</div>

	<div style="color:blue;margin-bottom:0.5em;">

	</div>
