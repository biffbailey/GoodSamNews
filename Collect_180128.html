<body>
<div style="font-family:antigua; color:black; background:white;">
	
	<div style="margin-bottom:1em; text-align: center; color:green; font-size:1.5em;">
	Collect for the<br />
	<em>4<sup>th</sup></em> Sunday after the Epiphany
	</div>

	<div style="margin-left:1.25em; font-size:1.25em; font-style:italic";>
		<div style="margin-bottom:1em;">
			<span style="color:blue">	
		Almighty and everlasting God, 
			</span>
		you govern all things both in 
		heaven and on earth. Mercifully hear the 
		supplication of your people:
			 
		</div>
		<div style="padding-left:2em;margin-bottom:1em;color:black;">
		
		and 
		 
		<span style="color:blue;">
		
		in our time grant us your peace;
		</span> 
		
		</div> 
		<div style="margin-bottom:1em;">
		
		
		who lives and reigns with you and the Holy Spirit, one God, 
		for ever and ever. 
		
		
		 </div> 
		<div style="color:green;">
		Amen
		</div>
	</div>	
</div>
